//--- P L U G I N S
apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'project-report'

//--- P R O J E C T   D E F I N I T I O N
group ='org.dimensinfin'
version = '0.14.0'
archivesBaseName = 'NeoCom.DataManagement'
description = 'Data management and processes that are common to all developments. Based on the core NeoCom.Model. Swagger version 2.0 .0 in use.'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
}

sourceSets {
    main.java {
    }
}

//--- T A S K S
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}

//--- P U B L I S H I N G
publishing {
    publications {
        jar(MavenPublication) {
            groupId project.group
            artifactId project.archivesBaseName
            version project.version
            artifact(sourcesJar)
            artifact(javadocJar)
            artifact("$buildDir/libs/${archivesBaseName}-${version}.jar")
        }
    }
    repositories {
        mavenLocal()
        maven {
            url "$buildDir/repo"
        }
        maven {
            url "production"
        }
    }
}
publish.dependsOn build

//--- P R O D U C T   V E R S I O N S
ext {
    jacksonVersion = '2.9.4'
    ormliteVersion = '4.48'
}

dependencies {
    // P R O J E C T    D E P E N D E N C I E S
    compileOnly project(path: ':NeoCom.Model')
//    compileOnly project(path: ':ESI.SwaggerApi')

    // L O C A L    L I B R A R I E S
//    implementation files('libs/jeveassets.3.1.2.jar')

    // M O D U L E    D E P E N D E N C I E S
    // C O R E    D E P E N D E N C I E S
    compileOnly 'org.slf4j:slf4j-api:1.7.25'
    compileOnly 'joda-time:joda-time:2.3'
    compileOnly 'org.dimensinfin:CoreBase.core:2.2.0'
    compileOnly 'org.dimensinfin:ESI.SwaggerApi:3.0.0'

    // N E O C O M . D A T A M A N A G E M E N T
    implementation 'org.htmlparser:htmlparser:2.1'
    implementation 'com.github.scribejava:scribejava-core:5.4.0'
    implementation 'org.apache.commons:commons-lang3:3.7'

    // N E O C O M . M O D E L
    implementation 'com.beimin:eveapi:6.0.6'
    implementation "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-joda:$jacksonVersion"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-json-org:$jacksonVersion"
    implementation 'org.modelmapper:modelmapper:1.1.0'
    implementation 'com.squareup.retrofit2:converter-jackson:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.annimon:stream:1.1.9'

    // D A T A B A S E
    implementation "com.j256.ormlite:ormlite-jdbc:$ormliteVersion"
    implementation 'org.xerial:sqlite-jdbc:3.16.1'
    implementation 'javax.persistence:javax.persistence-api:2.2'


    // T E S T I N G   D E P E N D E N C I E S
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.slf4j:slf4j-simple:1.7.25'
    testImplementation 'joda-time:joda-time:2.3'
    testImplementation 'mysql:mysql-connector-java:5.1.45'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
buildscript {
    ext.kotlin_version = '1.3.30'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
