// - P L U G I N S
apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'project-report'
//apply from: './generateSDE.gradle'
apply from: './dependencies.gradle'

// - K O T L I N
buildscript {
    ext.kotlin_version = '1.3.41'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// - P R O J E C T   D E F I N I T I O N
group = 'org.dimensinfin'
//name = 'NeoCom.DataManagement'
version = '0.16.0'
archivesBaseName = 'NeoCom.DataManagement'
description = 'Data management and processes that are common to all developments. Based on the core NeoCom.Model. Swagger version 2.0 .0 in use.'
ext {
    SDEDatabaseVersion = '20190530-APP'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
}

sourceSets {
    main.java {
        srcDirs += 'src/main/java-adapter'
        srcDirs += 'src/main/java-domain'
        srcDirs += 'src/main/java-database'

//        srcDirs += 'src/main/java-core'
//        srcDirs += 'src/main/java-annotation'
//        srcDirs += 'src/main/java-planetary'
//        srcDirs += 'src/main/java-mining'

//        srcDirs += 'src/main/java-market' // This should be added the latest
//        srcDirs += 'src/main/java-industry'
    }
    test.java {
        srcDirs += 'src/test/java'
        srcDirs += 'src/test/java-support'
    }
}

// - B U I L D   T A S K S
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}

// - P U B L I S H I N G
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.dimensinfin'
            artifactId = 'NeoCom.DataManagement'
            version = '0.16.0'
            artifact(sourcesJar)
            artifact(javadocJar)

            from components.java
            pom {
                name = 'NeoCom.DataManagement'
                description = 'NeoCom multiplatform library. Will hold all code that can be reused on the Android or the SpringBoot'+
                        'developments.'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'AdamAntinoo'
                        name = 'Adam Antinoo'
                        email = 'adamantinoo.git@gmail.com'
                    }
                }
            }
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
//        jar(MavenPublication) {
//            groupId project.group
//            artifactId project.archivesBaseName
//            version project.version
//            artifact(sourcesJar)
//            artifact(javadocJar)
//            artifact("$buildDir/libs/${archivesBaseName}-${version}.jar")
//        }
    }
    repositories {
        mavenLocal()
        maven {
            url "$buildDir/repo"
        }
        maven {
            url "production"
        }
    }
}
publish.dependsOn build

