simlet: character-assets-page1

request:
  - method: GET
  - uriPathPattern: /latest/characters/2113197470/assets/
  - where: uriQueryParameter
    named: "page"
    equals: 1

response:
  from: template
  status: 200
  headers:
    - "Content-Type: application/json"
  body:
    type: text
    file: "${sim.path}/esiresponses/assetsprocessingpage1.json"

---

simlet: character-assets-page2

