version: '3'
services:
  postgres-dev:
    container_name: postgres
    image: "postgres:11.2"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=neocom
      - POSTGRES_PASSWORD=01.Alpha

  esioauth-simulation:
    container_name: esioauth-simulation
    image: apimastery/apisimulator
    ports:
      - "6090:6090"
    environment:
      - APISIMULATOR_JAVA=/java-11
    volumes:
      - /usr/lib/jvm/java-11-oracle:/java-11
      - /home/adam/Development/NeoCom/neocom-datamanagement/NeoCom.DataManagement/src/test/resources/esioauth-simulation
    command: "bin/apisimulator start /esioauth-simulation -p 6090"

  esi-unittesting:
    container_name: esi-unittesting
    image: apimastery/apisimulator
    ports:
      - "6091:6090"
    environment:
      - APISIMULATOR_JAVA=/java-11
    volumes:
      - /usr/lib/jvm/java-11-oracle:/java-11
      - /home/adam/Development/NeoCom/neocom-datamanagement/NeoCom.DataManagement/src/test/resources/esi-unittesting
    command: "bin/apisimulator start /esi-unittesting -p 6090"

  backend-unittesting:
    container_name: backend-unittesting
    image: apimastery/apisimulator
    ports:
      - "6092:6090"
    environment:
      - APISIMULATOR_JAVA=/java-11
    volumes:
      - /usr/lib/jvm/java-11-oracle:/java-11
      - /home/adam/Development/NeoCom/neocom-datamanagement/NeoCom.DataManagement/src/test/resources/backend-unittesting
    command: "bin/apisimulator start /backend-unittesting -p 6090"
