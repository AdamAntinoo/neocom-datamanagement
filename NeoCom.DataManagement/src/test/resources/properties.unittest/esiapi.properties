# - A U T H E N T I C A T E D   E S I   C O N F I G U R A T I O N
P.esi.api.data.server.location=https://esi.evetech.net/latest/
P.esi.data.server.location=http://localhost:6091/
# - A U T H O R I Z A T I O N
P.esi.authorization.content.type=application/json
P.esi.authorization.agent=NeoCom ESI oauth authorization agent
P.esi.authorization.state=NEOCOM-VERIFICATION-STATE
P.esi.tranquility.authorization.scopes.filename=../test/esiconf/ESINetworkScopes.Tranquility.txt
P.esi.tranquility.authorization.server=http://localhost:6091
# - E S I   U N I V E R S E   C O N F I G U R A T I O N
P.universe.retrofit.server.agent=Default agent
P.universe.retrofit.server.timeout=360
P.universe.retrofit.cache.directory.name=ESIData.Universe.cache.store
P.universe.retrofit.cache.size.gb=2
P.authenticated.retrofit.server.location=http://localhost:6091
# - E S I   A U T H E N T I C A T E D   C O N F I G U R A T I O N
P.authenticated.retrofit.server.timeout=360
P.authenticated.retrofit.cache.directory.name=ESIData.Universe.cache.store
P.authenticated.retrofit.cache.size.gb=2


