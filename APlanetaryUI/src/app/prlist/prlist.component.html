<div>
  <table width="100%">
    <tr>
      <td width="50%">
        <table width="100%">
          <tr>
            <td class="list list-title pr-list-title">Planetary Resources List</td>
            <td>
              <input class="pr-list-name" [ngModel]="listTitle" (ngModelChange)="nameChange($event)" />
              <button type="button" class="btn btn-default pr-button" (click)="openNewResource()">New</button>
              <button type="button" class="btn btn-danger pr-button">Clean List</button>
            </td>
          </tr>
        </table>
        <table width="100%">
          <tr *ngFor="let resource of prList">
            <td width="90%">
              <span class="pr-list">{{resource.name}}</span>
            </td>
            <td>
              <span class="badge">{{resource.quantity}} units</span>
            </td>
            <td>
              <span class="glyphicon glyphicon-remove" (click)="deleteResource(resource)"></span>
            </td>
          </tr>
        </table>
      </td>
      <td width="50%">
        <table width="100%">
          <tr>
            <td class="list list-title pr-list-title">Transformed Resource List</td>
            <td>
              <button type="button" class="btn btn-primary pr-button">Update</button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
<div *ngIf="showNewResourceForm">
  <hr>
  <h1>Adding a new Resource to the list...</h1>
  <form (ngSubmit)="onSubmit()" #newResourceForm="ngForm">
    <div class="form-group">
      <label for="typeid">Resource Identifier</label>
      <input type="text" class="form-control" id="typeid" required [ngModel]="newResource.typeid" name="typeid"
          (ngModelChange)="newIdChange($event)" #spy #typeid="ngModel" />
      <div [hidden]="idIsValid" class="alert alert-danger">
        Resource type identifier should point to Planetary Resources.
      </div>
      <label *ngIf="idIsValid" for="name">{{newResource.name}}</label>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="newResource.quantity" name="quantity">
    </div>
    <button type="submit" class="btn" [disabled]="!newResourceForm.form.valid" [ngClass]="{'btn-success':newResourceForm.form.valid}">Add Resource</button>
  </form>
  <hr>
</div>
